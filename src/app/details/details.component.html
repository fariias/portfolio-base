<div *ngIf="project">

    <div class="detail-left" [ngStyle]="{ 'background' : '#cecece url('+ project.img +') no-repeat' }" [@slideIn]='state'></div>
    
    <div class="detail-right" [@slideInRight]='state'>

        <div id="slider" [@slider]="state2">

        </div>

        <a routerLink="/" id="backlink">&lt;- Back to projects</a>
        <h1> {{ project.name }}</h1>

        <p>{{ project.description }}</p>

        <a href=" {{ project.url}}" id="project-link"> Visit this project</a>

    </div>
</div>
